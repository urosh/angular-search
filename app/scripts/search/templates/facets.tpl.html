<div ng-show="active" class="facets-container">
	<div class="collections">
		<p>Collections</p>
		<span ng-click="filterFacet('collections', $index)" ng-class="{selected: collection.selected}" ng-repeat="collection in collections">{{collection.name}}</span>
		
	</div>
	<div class="types">
		<p>Object types</p>
		<span ng-click="filterFacet('types', $index)" ng-class="{selected:type.selected}" ng-repeat="type in types">{{type.name}}</span>
	</div>
</div>
