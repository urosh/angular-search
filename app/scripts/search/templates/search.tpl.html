<input type="search" ng-model="query.input" ng-change="change(query)" >
<a href="#" ng-click="search()"  class="searchButton">SEARCH</a>
<span class="advanced-search-link">
	<a href="#" ng-click="search.advanced=!search.advanced">Advanced Search</a>
</span>
<div  ng-show="search.advanced"    ng-class="{'advanced-search-container': !searchCtrl.init}">
<!-- <div ng-show="ctrl.model.advanced" class="advanced-search-container ng-hide"> -->
	<div>
		<section class="collections">
      <h4>Choose collection</h4>
      <span ng-class="(active) ? 'active' : ''"  ng-click="collectionSelected(coll);active=!active" ng-repeat="coll in collections">{{coll}}</span>

    </section>

    <section class="types">
      <h4>Choose object type</h4>
      <span ng-class="(active) ? 'active' : ''"  ng-click="typeSelected(type.type);active=!active" ng-repeat="type in types">{{type.title}}</span>

    </section>
    <a href="#" ng-click="search('browse')" class="searchButton browse">BROWSE</a>
	</div>
</div>
