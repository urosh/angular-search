<p ng-click="ctrl.optionSelected()" ng-hide="true">Click me</p>

<select ng-model="ctrl.option" ng-change="ctrl.optionSelected()" ng-options="item.name  for item in ctrl.items">
	<option value="" ng-hide="ctrl.showText">Select something to hide me</option>
</select>

<div ng-repeat="dir in ctrl.tools">
	<div ng-include src="dir.template"></div>
</div>
