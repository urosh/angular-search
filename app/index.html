<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/map.css">
    

    <!-- endbuild -->

    


  </head>
  <body ng-app="starcSearchApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="AppCtrl as ctrl">
      
      <div class="menu-container" ng-controller="ControllsController as controllsCtrl" >
        <div my-dropdown  tools="controllsCtrl.tools" ng-class="(active) ? 'active mydropdown' : 'mydropdown'" select="controllsCtrl.toolSelected(e)"></div>
        <div class="dropdown-items-container">
          <div selected-items tools="controllsCtrl.selectedTools" remove="controllsCtrl.removeItem(e)"></div> 
        </div>
      </div>
      
      <div class="tools-container">
        <div class="search-container">
          <div my-search collections="ctrl.model.collections" query="ctrl.model.query" typein="ctrl.typeSelected(e, i)" collectionin="ctrl.collectionSelected(e, i)" search="ctrl.search()" types="ctrl.model.types"></div>

          <div class="search-results">
            <div deckgrid class="deckgrid" source="ctrl.model.displayItems" cardTemplate="views/templates/deckgrid-card.html"></div>
          </div>
        </div>
        <div class="tools-right-container">
          
          <div class="angular-google-map-container">
            <google-map draggable="true"  center="ctrl.model.map.center" zoom="ctrl.model.map.zoom">
              <markers models="ctrl.model.markers" coords="'self'" icon="'icon'" click="'onClicked'" >
               
              </markers> 
            </google-map>

          </div>

        </div>
        
      </div>
    </div>
      
      

 
      
 


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->
        <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXuSxAlefxRVSKVAaRX27QmBfrHNkhUug&sensor=true&region=CY">
    </script>
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        
        <script src="scripts/app.js"></script>
        
        <script src="scripts/factories/services.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/my-select.js"></script>
        <script src="scripts/directives/my-search.js"></script>
        <script src="scripts/mymodule/controller.js"></script>
        <script src="scripts/mymodule/directive.js"></script>
        
        <!-- 
        Common services
         -->
        <script src="scripts/common/services.js"></script>
        <script src="scripts/common/dataModel.js"></script>
        
        <!-- Dashboard controlls, adding and removing widgets from workspace -->
        <script src="scripts/controlls/services.js"></script>
        <script src="scripts/controlls/directive.js"></script>
        <script src="scripts/controlls/controlls.js"></script>
        
        

        <!-- endbuild -->
</body>
</html>
